<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The biggest game ever</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>


<body class="text-center">
<div>
    <h4>Create a question</h4>
    <br>
    <div>
        <a>Theme</a>
        <input id="theme">
    </div>
    <br>
    <div>
        <a>Title</a>
        <input id="title" placeholder="Title of the event" value="{{event_title}}">
    </div>
    <br>
    <div>
        <a>Date</a>
        <input id="date" placeholder="Date of the event" type="number">
    </div>
    <br>
    <div>
        <textarea id="description" placeholder="Summary of the event (description)" style="width:400px"></textarea>
    </div>
    <br>
    <div>
        <textarea id="question" placeholder="Write your question related to the event" style="width:400px"></textarea>
    </div>
    <div>
        <br>
        <h5>GOOD</h5>
        <div>
            <a>Response</a> <input id="good-res" placeholder="Good answer">
            <a>Lead to event</a> <input id="good-event" placeholder="Good event title">
        </div>
        <br>
        <h5>BAD</h5>
        <div>
            <a>Response</a> <input id="bad-res" placeholder="Good answer">
            <a>Lead to event</a> <input id="bad-event" placeholder="Good event title">
        </div>
    </div>
</div>

<br>
<div>
    <button class="btn btn-primary" onclick="submit_event()">
        Submit
    </button>
</div>

</body>
<script>

    function submit_event() {
        $.ajax({
            url: 'http://192.168.0.193:8080/new_event',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "theme": $('#theme').val(),
                "event": $('#title').val(),
                "date": $('#date').val(),
                "description": $('#description').val(),
                "questions": [{"id": 0, "text": $('#question').val()}],
                "answers": [{
                    "question_id": 0,
                    "responses": [{
                        "text": $('#good-res').val(),
                        "next_event_title": $('#good-event').val(),
                        "type": "good"
                    },
                        {
                            "text": $('#bad-res').val(),
                            "next_event_title": $('#bad-event').val(),
                            "type": "bad"
                        }]
                }],
                "tag": "real",
                "next_ids": [],
                "previous_ids": []
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                window.location = 'http://192.168.0.193:8080/question_creator?event_title=' + data["next_event_title"];
            },
            error: function (jqXhr, textStatus, errorThrown) {
                console.log(errorThrown);
            }
        });
    }
</script>
</html>
